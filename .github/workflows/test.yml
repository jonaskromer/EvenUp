name: Scala CI + SonarScan

on:
  push:
    branches: [ "main", "development" ]
  pull_request:
    branches: [ "main", "development" ]

permissions:
  contents: read
  security-events: write

jobs:

  build_and_test:
    name: Build, Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'adopt'

      - uses: sbt/setup-sbt@v1

      - name: Run tests (cross version)
        run: sbt -v +test

      - name: Compile
        run: sbt compile

      - name: Run tests
        run: sbt test

      - name: Generate Scoverage report
        run: sbt clean coverage test coverageReport
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Coveralls
        run: sbt coveralls
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Save coverage for Sonar
        uses: actions/upload-artifact@v4
        with:
          name: scoverage
          path: target/scala-*/scoverage-report/scoverage.xml

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: build_and_test  # â¬… ensures coverage exists before scan

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: scoverage
          path: coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
